<!DOCTYPE html>
<html>
<head>
    <title>Информация о клиенте</title>
</head>
<body>
    <h1>Информация о клиенте: {{ client.name }}</h1>
    <p>Имя: {{ client.name }}</p>
    <p>Email: {{ client.email }}</p>
    <p>Номер телефона: {{ client.phone_number }}</p>
    <p>Адрес: {{ client.address }}</p>
    <p>Дата регистрации: {{ client.registration_date }}</p>
</body>
</html>
